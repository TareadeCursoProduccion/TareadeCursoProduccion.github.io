<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Calculator</title>
  <link rel="stylesheet" href="CSS/kanban.css">
</head>
<body>
  <div id="square">
    <h1>KANBAN</h1>
    <form id="initialForm">
      <label for="costOrder">Cantidad de componentes (C)</label>
      <input type="number" id="costOrder" name="costOrder" value="3" min="1" step="any" required><br>
      <button type="submit">Siguiente</button>
    </form>
    <form id="kanbanForm" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Componentes</th>
            <th>Demanda</th>
            <th>Tiempo de entrega</th>
            <th>Stock de seguridad</th>
            <th>Almacenaje (porcentual)</th>
          </tr>
        </thead>
        <tbody id="kanbanTableBody"></tbody>
      </table>
      <button type="submit">Calcular</button>
    </form>
    <div id="results" style="display: none;">
      <table>
        <thead>
          <tr>
            <th>Componente</th>
            <th>Unidades</th>
            <th>Kanbanes</th>
          </tr>
        </thead>
        <tbody id="resultTableBody"></tbody>
      </table>
      <p id="totalKanbans"></p>
    </div>
  </div>
  <script src="JS/kanban.js"></script>
</body>
</html>
